<template name="about">
  <div id="photo">
    <img src="{{info.photo}}" alt="" />
  </div>
  <div id="bio">
    <h2>Biography</h2>
    <h6>{{info.bio}}</h6>
  </div>
  <div id="mission">
    <h2>Mission</h2>
    <h6>{{info.mission}}</h6>
  </div>
  <div id="bg">
    <h2>Background</h2>
    <h6>{{info.bg}}</h6>
  </div>
  <div id="history">
    <h2>History</h2>
    <h6>{{info.history}}</h6>
  </div>
</template>
