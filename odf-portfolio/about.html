<template name="about">
<div id="aboutpage" class="fill-parent">
  <div class="about-strip">
    <div id="about-bio" class="about-title">
      <h2>Biography</h2>
        <img src="{{photo}}" alt="" align="left" class="about-photo"/>
          <p>{{info.bio}}</p>
    </div>
    <div id="about-mission" class="about-title">
      <h2>Mission</h2>
      <p>{{info.mission}}</p>
    </div>
    <div id="about-bg" class="about-title">
      <h2>Background</h2>
      <p>{{info.bg}}</p>
    </div>
    <div id="about-history" class="about-title">
      <h2>History</h2>
      <p>{{info.history}}</p>
    </div>
  </div>
  <div class="sketches">
    <div id="about-carousel" class="carousel slide fill-parent" data-ride="carousel">
          <div class="carousel-inner fill-parent" role="listbox">
            {{#each indexedArray sketches}}
                {{#if First _index}}
                  <div class="item active fill-parent">
                    {{#if isImage}}
                    <img src="{{url}}" class="about-sketch fill-parent"/>
                {{/if}}
                  {{#if isVideo}}
                    <video autoplay>
                      <source src="{{url}}" type="video/mp4" class="about-sketch fill-parent">
                    </video>
                {{/if}}
                  </div>
                {{else}}
                  <div class="item fill-parent">
                    {{#if isImage}}
                    <img src="{{url}}" class="about-sketch fill-parent"/>
                {{/if}}
                  {{#if isVideo}}
                    <video autoplay>
                      <source src="{{url}}" type="video/mp4" class="about-sketch fill-parent">
                    </video>
                {{/if}}
                  </div>
                {{/if}}
              {{/each}}
          </div>
          <a class="left carousel-control" href="#project-carousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#project-carousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
        </div>
    <!-- {{#each sketches}}
      <img src="{{url}}"/>
    {{/each}} -->
  </div>
</div>
</template>
