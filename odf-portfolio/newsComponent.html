<template name="newsComponent">
  <div class="media">
    <div class="media-left">
      <a href="#">
        <img class="media-object" src="{{photo}}" alt="...">
      </a>
    </div>
    <div class="media-body">
      <h3 class="media-heading">{{title}}</h3>
      <h5 class="media-heading">{{category}} | {{subcategory}}</h5>
      <h6 class="media-heading">{{status}}</h6>
      {{desc}}
      <a href="/portfolio/{{projId}}">project</a>
    </div>
  </div>
</template>
