<template name="news">
<div class="container-fluid news-stream">
	<div class="row">
		<div class="col-md-12">
			{{#each news}}
				<div class="row news-comp">
					<div class="col-md-12 fill-parent">
				    	{{> newsComponent}}
				    </div>
				</div>
			{{/each}}
		</div>
	</div>
</div>
</template>
