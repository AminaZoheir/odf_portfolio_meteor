<template name="homeproject">
  {{#if currentUser}}
    <div class="home-index">
      {{#each indexedArray indecies}}
        {{#if index this ../indexHome}}
          <span class="badge selected-badge custom-badge" id="{{../_id}}">{{this}}</span>
        {{else}}
          <span class="badge index custom-badge" id="{{../_id}}">{{this}}</span>
        {{/if}}
      {{/each}}
    </div>
  {{/if}}
  <img src="{{photo}}" class="fill-parent" alt="...">
  <a href="/portfolio/{{_id}}" class="carousel-caption home-caption">
    {{title}}
  </a>
  <!-- Controls -->
  <a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
    <span class="" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
    <span class="" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</template>
