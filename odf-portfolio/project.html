<template name="project">
  <a href="/portfolio/{{_id}}" class="pre-animation projComp">
		<img src="{{photo}}" class="projImage"/>
		<div class="projInfo">
			<span>{{title}}</span>
		</div>
  </a>
	{{#if currentUser}}
		<div class="edit-del-news">
			<a class="edit-proj"><i class="fa fa-pencil-square-o fa-lg"></i></a>
			<a class="delete-proj"><i class="fa fa-times fa-lg"></i></a>
		</div>
	{{/if}}
  
</template>
