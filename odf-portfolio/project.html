<template name="project">
  <a href="/portfolio/{{_id}}" class="pre-animation projComp">
  	{{#if photo}}
		<img src="{{photo.url store="thumbs"}}" class="projImage" alt=""/>
	{{else}}
		<img src="/images/missing-photo2.png" class="projImage" alt=""/>
	{{/if}}
		<div class="projInfo">
			<span>{{title}}</span>
		</div>
  </a>
	{{#if currentUser}}
		<div class="edit-del-news">
			<a class="edit-proj icon-edit"><i class="fa fa-pencil-square-o fa-lg"></i></a>
			<a class="delete-proj icon-edit"><i class="fa fa-times fa-lg"></i></a>
		</div>
	{{/if}}

	
</template>
