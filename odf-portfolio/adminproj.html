<template name="adminproj">
  <!-- {{#if choosemain}} -->
  <!-- {{else}} -->
    <form class="adminform">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Project Title" required>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea rows="4" cols="50" class="form-control" id="desc" name="desc" required>
        </textarea>
      </div>
      {{#each categories}}
        <label class="radio-inline cat-admin-label"><input checked="true" type="radio" class="cat-admin" name="optcat" value="{{name}}">{{name}}</label>

      {{/each}}


      <div class="form-group">
        <label for="sel1">Select Sub Category:</label>
        <select class="form-control" id="sel1" name="optsubcat">
          {{#each subCats}}
            <option>{{this}}</option>
          {{/ each}}
        </select>
      </div>

      <div class="form-group">
        <label for="sel2">Select Country:</label>
        <select class="form-control" id="sel2" name="optcountry">
        {{#each countries}}
          <option value="{{name}}">{{name}}</option>
        {{/each}}
        </select>
      </div>

      <div class="checkbox">
      <label>
        <input type="checkbox" name="ishome"> Add to home carousel
      </label>
      </div>
      <div>
        Add Photos
        <span class="btn btn-default btn-file">
          <input multiple class="file fileInput projfile" name="photoupload" type="file"/>
        </span>
      </div>
      <div class="form-group">
      <label>Choose main photo:</label>
      <div class="col-md-12">
        <div id="choosephoto">
        </div>
      </div>
    </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  <!-- {{/if}} -->
</template>
