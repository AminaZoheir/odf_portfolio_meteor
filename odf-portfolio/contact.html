<head>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
</head>
<template name="contact">
  <!-- <div class="container-fluid"> -->
  	<div id="container">
  		<div>
        <div id="map-wrapper">
          <div id="country-div">
            {{#each info.contacts}}
              {{#if isCurrCountry country}}
                <a class="country-tab contact-country">{{country}}</a> 
              {{else}}
                <a class="country-tab">{{country}}</a>
              {{/if}}
              {{#if currentUser}}
                <a class="delete-country icon-edit"><i class="fa fa-times fa-lg"></i></a>
              {{/if}}
            {{/each}}
          </div>
          <div id="left-div-wrapper">
            <div id="map"></div>
            <div id="info-left">
              <div id="address">
                <h6>{{currCountry.address}}</h6>
              </div>
              <div id="phones-div">
                <!-- <div class="phone-type">
                    {{#each currCountry.phones}}
                      <h5>{{type}}:</h5>
                    {{/each}}
                </div> -->
                <!-- <div> -->
                {{#each currCountry.phones}}
                  <div class="phones">
                    <h5 class="phone-type">{{type}}:</h5><h5 class="phone-number" >{{number}} 
                      {{#if currentUser}}
                        <a class="delete-phone icon-edit"><i class="fa fa-times fa-lg"></i></a>
                      {{/if}}
                    </h5> 
                  </div>
                {{/each}}
                <!-- </div> -->
              </div>
              <!-- <div id="phones-div" class="container-fluid">
                <div class="row">
                  <div class="col-md-12">
                    <div class="col-md-3">
                      {{#each info.contacts}}
                        <h6>{{country}}</h6>
                      {{/each}}
                    </div>
                    <div class="col-md-9">
                      {{#each info.contacts}}
                        <h6>{{address}}</h6>
                        <h6>{{phones}}</h6>
                      {{/each}}
                    </div>
                  </div>
                </div>
              </div> -->
              <div id="social-media">
                <div class="social">
                  {{#if info.fb}}
                    <a href="{{info.fb}}" class="fb-wrapper">
                      <i class="fa fa-facebook fa-lg" id="fb-icon"></i>
                    </a>
                    <!-- <a target="_blank" title="find us on Facebook" href="{{info.fb}}">
                      <img alt="follow me on facebook" src="//login.create.net/images/icons/user/facebook_30x30.png" border=0>
                    </a> -->
                  {{/if}}
                  {{#if info.tw}}
                    <a href="{{info.tw}}" class="tw-wrapper">
                      <i class="fa fa-twitter fa-lg" id="tw-icon"></i>
                    </a>
                  {{/if}}
                  {{#if info.inst}}
                    <a href="{{info.inst}}" class="inst-wrapper">
                      <i class="fa fa-instagram fa-lg" id="inst-icon"></i>
                    </a>
                  {{/if}}
                  {{#if info.google}}
                    <a href="{{info.google}}" class="google-wrapper">
                      <i class="fa fa-google-plus" id="google-icon"></i>
                    </a>
                  {{/if}}
                  {{#if info.lin}}
                    <a href="{{info.lin}}" class="lin-wrapper">
                      <i class="fa fa-linkedin fa-lg" id="lin-icon"></i>
                    </a>
                  {{/if}}
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="cont-photo-wrapper">
          <img src="{{photo}}" alt="" id="cont-photo-right"/>
        </div>
      </div>
  	</div>
  <!-- </div> -->
</template>
