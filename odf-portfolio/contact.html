<head>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
</head>
<template name="contact">
  <div class="container-fluid">
  	<div id="container" class="row">
  		<div class="col-md-12">
        <div id="map-wrapper" class="col-md-6">
          <div id="left-div-wrapper">
            <div id="map"></div>
            <div id="info-left">
              <div id="address">
                {{info.address}}
              </div>
              <div id="phones-div">
                  <div class="phone-type">
                      {{#each info.phones}}
                        <h5>{{type}}:</h5>
                      {{/each}}
                  </div>
                  <div class="phone-number">
                    {{#each info.phones}}
                      <h5>{{number}}</h5>
                    {{/each}}
                  </div>
              </div>
              <div id="social-media">
                <div class="social">
                  <a target="_blank" title="find us on Facebook" href="http://www.facebook.com">
                    <img alt="follow me on facebook" src="//login.create.net/images/icons/user/facebook_30x30.png" border=0>
                  </a>
                  <!-- <a href="{{info.facebook}}">
                    <i class="fa fa-facebook-official fa-3x" id="fb-icon"></i>
                  </a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <img src="{{photo}}" alt="" id="cont-photo-right"/>
        </div>
      </div>
  	</div>
  </div>
</template>
