<head>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
</head>
<template name="contact">
  <div class="container-fluid">
  	<div id="container" class="row">
  		<div class="col-md-12">
        <div id="map-wrapper" class="col-md-6">
          <div class="col-md-2" id="country-div">
            {{#each info.contacts}}
              <h6 class="country-tab">{{country}}</h6>
            {{/each}}
          </div>
          <div id="left-div-wrapper" class="col-md-4">
            <div id="map"></div>
            <div id="info-left">
              <div id="address">
                <h6>{{currCountry.address}}</h6>
              </div>
              <div id="phones-div">
                <div class="phone-type">
                    {{#each currCountry.phones}}
                      <h5>{{type}}:</h5>
                    {{/each}}
                </div>
                <div class="phone-number">
                  {{#each currCountry.phones}}
                    <h5>{{number}}</h5>
                  {{/each}}
                </div>
              </div>
              <!-- <div id="phones-div" class="container-fluid">

                      {{/each}}
                    </div>
                    <div class="col-md-9">
                      {{#each info.contacts}}
                        <h6>{{address}}</h6>
                        <h6>{{phones}}</h6>
                      {{/each}}
                    </div>
                  </div>
                </div>
              </div> -->
              <div id="social-media">
                <div class="social">
                  <a target="_blank" title="find us on Facebook" href="{{info.fb}}">
                    <img alt="follow me on facebook" src="//login.create.net/images/icons/user/facebook_30x30.png" border=0>
                  </a>
                  <!-- <a href="{{info.facebook}}">
                    <i class="fa fa-facebook-official fa-3x" id="fb-icon"></i>
                  </a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <img src="{{photo}}" alt="" id="cont-photo-right"/>
        </div>
      </div>
  	</div>
  </div>
</template>
