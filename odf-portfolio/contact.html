<head>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
</head>
<template name="contact">
  <div class="container-fluid">
  	<div id="container" class="row">
  		<div class="col-md-12">
        <div id="map-wrapper" class="col-md-6">
          <div id="left-div-wrapper">
            <div id="map"></div>
            <div id="info-left">
              <div id="address">
                {{info.address}}
              </div>
              <div id="phones-div">
                <table>
                  {{#each info.phones}}
                    <tr>
                      <td><i class="fa fa-{{getPhoneType type}} fa-lg"></i></td>
                      <td>{{number}}</td>
                    </tr>
                  {{/each}}
                </table>
              </div>
              <div id="social-media">
                <div class="">
                  <!-- <a href="{{info.facebook}}"> -->
                    <i class="fa fa-facebook-official fa-3x" id="fb-icon"></i>
                  <!-- </a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <img src="{{photo}}" alt="" id="cont-photo-right"/>
        </div>
      </div>
  	</div>
  </div>
</template>
