<template name="projectPage">
	<div id="projectpage">
		<div class="fill-parent">
{{> mobileproject}}
			<div class="proj-desc">
					<div class="desc-inner">
					<div class="cat-title">
						<h1>
							<span class="category-proj">{{category}}</span>
							<span class="sub-proj">{{subcategory}}</span>
						</h1>
						<h3 class="name-proj">{{title}}</h3>
						<h3 class="country-proj"><i class="fa fa-map-marker"></i> {{country}}</h3>
					</div>
					<div class="carousel-icons">
					{{#each indexedArray photos}}
				    	<span>
					    	<div class="current{{user}}">
					    		{{#if isImage}}
					    			<img src="{{url store="thumbs"}}" class="project-icon" data-target="#project-carousel" data-slide-to="{{_index}}"/>
					    		{{/if}}
					    		{{#if isVideo}}
					    			<i class="project-icon fa fa-play-circle-o fa-lg" data-target="#project-carousel" data-slide-to="{{_index}}"></i>
					    			<!-- <video class="project-icon" data-target="#project-carousel" data-slide-to="{{_index}}">
							    			<source src="{{url}}" type="video/mp4">
							    	</video> -->
					    		{{/if}}
					    		{{#if currentUser}}
					    			{{# if ishome}}
					    				<input class="change-main" type="radio" name="ismain" checked="true" value="{{_id}}">
					    			{{else}}
					    				<input class="change-main" type="radio" name="ismain" value="{{_id}}">
					    			{{/if}}
					    			{{# if portrait}}
					    				<a class="change-orient"><i class="fa fa-rotate-right fa-lg"></i></a>
					    			{{else}}
					    				<a class="change-orient"><i class="fa fa-rotate-left fa-lg"></i></a>
					    			{{/if}}
					    			<a class="delete-img"><i class="fa fa-times fa-lg"></i></a>
					    			<input type="text" class="form-control index-form" id="indexInProj" name="indexInProj" value="{{indexInProj}}">
					    		{{/if}}
					    	</div>
				    	</span>
				    {{/each}}
					</div>
					<div class="proj-side-desc">				
						{{#if currentUser}}
							<input class="proj-align" type="radio" name="proj-align" checked="{{isAlign 'justify'}}" value="justify"> jusitfy
							<input class="proj-align" type="radio" name="proj-align" checked="{{isAlign 'align-left'}}" value="align-left"> left
							<input class="proj-align" type="radio" name="proj-align" checked="{{isAlign 'align-right'}}" value="align-right"> right
							<input class="proj-align" type="radio" name="proj-align" checked="{{isAlign 'align-center'}}" value="align-center"> center
						{{/if}}
						<p class="{{desc.align}}">
							{{desc.text}}
						</p>
					</div>
				</div>
			</div>
			<div class="proj-photos">
				<div id="project-carousel" class="carousel slide fill-parent" data-interval="false">
					<div class="carousel-inner fill-parent" role="listbox">
						{{#each indexedArray photos}}
					      <!-- {{#if ishome}} -->
					      {{#if First _index}}
					      	<div class="item active fill-parent {{#if portrait}}portrait-item{{/if}}">
					      		{{#if isImage}}
						    		<img src="{{url}}" class="project-page-image fill-parent {{#if portrait}} prortrait-image{{/if}}"/>
								{{/if}}
						    	{{#if isVideo}}
						    		<video class="proj-video fill-parent">
						    			<source src="{{url}}" type="video/mp4" class="project-page-image fill-parent">
						    		</video>
						    		<i class="fa fa-play fa-5x proj-play" visible="false"></i>
						    		<i class="fa fa-pause fa-5x proj-pause" visible="true"></i>
								{{/if}}
					  	    </div>
					      {{else}}
					      	<div class="item fill-parent {{#if portrait}}portrait-item{{/if}}">
					      		{{#if isImage}}
						    		<img src="{{url}}" class="project-page-image fill-parent {{#if portrait}} prortrait-image{{/if}}"/>
								{{/if}}
						    	{{#if isVideo}}
						    		<video class="proj-video fill-parent">
						    			<source src="{{url}}" type="video/mp4" class="project-page-image fill-parent">
						    		</video>
						    		<i class="fa fa-play fa-5x proj-play"></i>
						    		<i class="fa fa-pause fa-5x proj-pause"></i>
								{{/if}}
					  	    </div>
					      {{/if}}
					    {{/each}}
					</div>
					<a class="project-carousel-control-left carousel-control" href="#project-carousel" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					</a>
					<a class="project-carousel-control-right carousel-control" href="#project-carousel" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	<!--
	document.title = "{{title}}";
	//-->
	</script>
</template>
