 <template name="newsPage">
  <div id="newspage">
    <div class="news-fill-parent">
      <div class="proj-photos">
        <div id="news-carousel" class="carousel slide news-fill-parent">
          <div class="carousel-inner news-fill-parent" role="listbox">
            {{#each indexedArray photos}}
                {{#if First _index}}
                  <div class="item active fill-parent">
                    {{#if isImage}}
                    <img src="{{url}}" class="project-page-image fill-parent"/>
                {{/if}}
                  {{#if isVideo}}
                    <video autoplay>
                      <source src="{{url}}" type="video/mp4" class="project-page-image fill-parent">
                    </video>
                {{/if}}
                  </div>
                {{else}}
                  <div class="item fill-parent">
                    {{#if isImage}}
                    <img src="{{url}}" class="project-page-image fill-parent"/>
                {{/if}}
                  {{#if isVideo}}
                    <video autoplay>
                      <source src="{{url}}" type="video/mp4" class="project-page-image fill-parent">
                    </video>
                {{/if}}
                  </div>
                {{/if}}
              {{/each}}
          </div>
        </div>
        <div class="news-carousel-icons">
          {{#each indexedArray photos}}
            <span>
              {{#if isImage}}
                <img src="{{url}}" class="news-icon" data-target="#news-carousel" data-slide-to="{{_index}}"/>
              {{/if}}
              {{#if isVideo}}
                <video class="news-icon" data-target="#news-carousel" data-slide-to="{{_index}}">
                    <source src="{{url}}" type="video/mp4">
                </video>
              {{/if}}
            </span>
          {{/each}}
        </div>
      </div>
      <div id="sidebar-news">
        <h2>{{title}}</h2>
        <h5 class="news-cat">{{category}} | {{subcategory}}</h5>
        <h5>Project Status: {{status}}</h5>

        <h5><a href="/portfolio/{{projId}}">view Project</a></h5>
      </div>
      <div class="newspage-bot">
        <p class="newspage-desc">{{desc}}</p>
      </div>
    </div>
  </div>
</template>
