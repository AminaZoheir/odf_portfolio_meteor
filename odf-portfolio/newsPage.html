<template name="newsPage">
  <div id="newspage">
    <div class="news-fill-parent">
      <div class="proj-photos">
        <div id="news-carousel" class="carousel slide news-fill-parent">
          <div class="carousel-inner news-fill-parent" role="listbox">
            {{#each indexedArray photos}}
                {{#if ishome}}
                  <div class="item active fill-parent">
                    {{#if isImage}}
                    <img src="{{url}}" class="project-page-image fill-parent"/>
                {{/if}}
                  {{#if isVideo}}
                    <video class="news-video fill-parent">
                      <source src="{{url}}" type="video/mp4" class="project-page-image fill-parent">
                    </video>
                    <i class="fa fa-play fa-5x news-play" visible="false"></i>
                    <i class="fa fa-pause fa-5x news-pause" visible="true"></i>
                {{/if}}
                  </div>
                {{else}}
                  <div class="item fill-parent">
                    {{#if isImage}}
                    <img src="{{url}}" class="project-page-image fill-parent"/>
                {{/if}}
                  {{#if isVideo}}
                    <video class="news-video fill-parent">
                      <source src="{{url}}" type="video/mp4" class="project-page-image fill-parent">
                    </video>
                    <i class="fa fa-play fa-5x news-play" visible="false"></i>
                    <i class="fa fa-pause fa-5x news-pause" visible="true"></i>
                {{/if}}
                  </div>
                {{/if}}
              {{/each}}
          </div>
        </div>
        <div class="news-carousel-icons">
          {{#each indexedArray photos}}
            <span>
              {{#if isImage}}
                <img src="{{url}}" class="news-icon" data-target="#news-carousel" data-slide-to="{{_index}}"/>
              {{/if}}
              {{#if isVideo}}
              <i class="news-icon fa fa-play-circle-o fa-lg" data-target="#news-carousel" data-slide-to="{{_index}}"></i>
                <!-- <video class="news-icon" data-target="#news-carousel" data-slide-to="{{_index}}">
                    <source src="{{url}}" type="video/mp4">
                </video> -->
              {{/if}}
              {{#if currentUser}}
                {{# if ishome}}
                  <input class="change-main-news" type="radio" name="ismain" checked="true" value="{{_id}}">
                {{else}}
                  <input class="change-main-news" type="radio" name="ismain" value="{{_id}}">
                {{/if}}
                <a class="delete-news-img"><i class="fa fa-times fa-lg"></i></a>
              {{/if}}
            </span>
          {{/each}}
          <div class="newspage-bot">
          {{#if currentUser}}
            <input class="news-align" type="radio" name="news-align" checked="{{isAlign 'justify'}}" value="justify"> jusitfy
            <input class="news-align" type="radio" name="news-align" checked="{{isAlign 'align-left'}}" value="align-left"> left
            <input class="news-align" type="radio" name="news-align" checked="{{isAlign 'align-right'}}" value="align-right"> right
            <input class="news-align" type="radio" name="news-align" checked="{{isAlign 'align-center'}}" value="align-center"> center
          {{/if}}
            <p class="newspage-desc {{desc.align}}">{{desc.text}}</p>
          </div>
        </div>
      </div>
      <div id="sidebar-news">
        <h2>{{title}}</h2>
        <h5 class="news-cat">{{category}} | {{subcategory}}</h5>
        <h5>Project Status: {{status}}</h5>

        <h5><a href="/portfolio/{{projId}}">view Project</a></h5>
      </div>
      
    </div>
  </div>
</template>
