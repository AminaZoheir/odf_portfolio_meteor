<template name="home">

	<div id="home-carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#home-carousel" data-slide-to="1"></li>
    <li data-target="#home-carousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner fill-parent" role="listbox">
    <div class="item active fill-parent">
      <img src="{{photo}}" class="fill-parent" alt="...">
      <a href="/portfolio/{{project._id}}" class="carousel-caption home-caption">
        {{project.title}}
      </a>
    </div>
    {{#each projects}}
      {{#if notEqual _id project._id}}
      	<div class="item fill-parent">
  	      {{> homeproject}}
  	    </div>
      {{/if}}
    {{/each}}
   
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</template>
