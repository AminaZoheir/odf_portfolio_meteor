<template name="portfolio">
  {{#each projects}}
    {{#if edit}}
      {{#if currproj}}
        {{> editform}}
      {{/if}}
    {{/if}}
  {{/each}}
  <div class="container-fluid">
  	<div class="row">
  		<div class="col-md-12 cat-col">
  			<div class="col-md-2 cat-col">
          <nav class="navbar navbar-default cat-nav">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#category-nav" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  Categories
              </button>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <div class="collapse navbar-collapse" id="category-nav">
                <ul class="nav-stacked port-cat">
                  {{#each categories}}
                    {{> category}}
                  {{/each}}
                  <span class="parentCat yellow-hover">VIEW ALL</span>
                </ul>
              </div>
          </nav>
  			</div>
        <div class="col-md-10 port-grid">
          {{#each projects}}
            <div class="col-md-3 proj-animate">
              {{> project}}
            </div>
          {{/each}}
        </div>
  		</div>
  	</div>
  </div>
  <script type="text/javascript">
  <!--
  document.title = "Portfolio";
  //-->
  </script>
</template>
