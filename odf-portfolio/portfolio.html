<template name="portfolio">
  <div class="container-fluid">
  	<div class="row">
  		<div class="col-md-12">
  			<div class="col-md-2">
  				<ul class="nav-stacked port-cat">
            {{#each categories}}
    					{{> category}}
            {{/each}}
  				</ul>
  			</div>
        <div class="col-md-10 port-grid">
          {{#each projects}}
            <div class="col-md-3 proj-animate">
              {{> project}}
            </div>
          {{/each}}
        </div>
  		</div>
  	</div>
  </div>
</template>
