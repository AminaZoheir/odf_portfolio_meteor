<template name="portfolio">
  {{#each projects}}
    {{#if edit}}
      {{#if currproj}}
        {{> editform}}
      {{/if}}
    {{/if}}
  {{/each}}
  <div class="container-fluid">
  	<div class="row">
  		<div class="col-md-12">
  			<div class="col-md-2">
  				<ul class="nav-stacked port-cat">
            {{#each categories}}
    					{{> category}}
            {{/each}}
            <hr>
            <span class="parentCat yellow-hover">VIEW ALL</span>
  				</ul>
  			</div>
        <div class="col-md-10 port-grid">
          {{#each projects}}
            <div class="col-md-3 proj-animate">
              {{> project}}
            </div>
          {{/each}}
        </div>
  		</div>
  	</div>
  </div>
  <script type="text/javascript">
  <!--
  document.title = "Portfolio";
  //-->
  </script>
</template>
