<template name="admin">
	{{#if currentUser}}
		<div class="container">
		  <!-- Nav tabs -->
		  <ul class="nav nav-tabs" role="tablist">
		    <li role="presentation" class="active"><a href="#proj" aria-controls="home" role="tab" data-toggle="tab">Add Projects</a></li>
		    <li role="presentation"><a href="#news" aria-controls="profile" role="tab" data-toggle="tab">Add News</a></li>
		    <li role="presentation"><a href="#about" aria-controls="messages" role="tab" data-toggle="tab">Update About & Contact</a></li>
		    <li role="presentation"><a href="#addadmin" aria-controls="messages" role="tab" data-toggle="tab">Add Admin Account</a></li>
				<li role="presentation"><a href="#arrange" aria-controls="messages" role="tab" data-toggle="tab">Edit Projects</a></li>
		  </ul>

		  <!-- Tab panes -->
		  <div class="tab-content admin-content">
		    <div role="tabpanel" class="tab-pane active" id="proj">
		    	{{> adminproj}}
		    </div>
		    <div role="tabpanel" class="tab-pane" id="news">
		    	{{> adminNews}}
		    </div>
		    <div role="tabpanel" class="tab-pane" id="about">
					{{> adminAbout}}
		    </div>
		    <div role="tabpanel" class="tab-pane" id="addadmin">
		    	{{> register}}
		    </div>
				<div role="tabpanel" class="tab-pane" id="arrange">
		    	{{> editProj}}
		    </div>
		  </div>
		</div>
	{{else}}
	<div class="container">
		{{> register}}
	    {{> login}}
	</div>
	{{/if}}
</template>
